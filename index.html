<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atendimento via WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #25D366;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 36px;
      height: 36px;
      display: block;
    }
  </style>
</head>
<body>
  <a href="https://wa.me/5521988185734?text=Olá,%20quero%20mais%20informações."
     class="whatsapp-float"
     target="_blank"
     title="Fale conosco pelo WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>
</body>
</html>
